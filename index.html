<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-A-sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <h3>Click the box to pick a colour:ðŸ‘‡</h3>
            <input id="colorPicker" type="color" value="#4b3a3a" />
            <button id="colorBtn">Colour mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64" />
        </div>
        <div id="grid" class="grid"></div>
    </main>
